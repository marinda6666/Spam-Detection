    <!DOCTYPE html>
    <html>
    <head>
        <title>Spam</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: #e9ecef;
                /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
                height: 100vh;
                overflow: hidden;
                color: #333;
            }

            .dashboard-container {
                display: grid;
                grid-template-columns: 280px 1fr;
                grid-template-rows: 70px 1fr;
                height: 100vh;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                margin: 10px;
                border-radius: 15px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
                overflow: hidden;
            }

            /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
            .header {
                grid-column: 1 / -1;
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: white;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 30px;
            }

            .logo {
                display: flex;
                align-items: center;
                gap: 10px;
                font-size: 20px;
                font-weight: 600;
            }

            .profile-section {
                display: flex;
                align-items: center;
                gap: 15px;
                cursor: pointer;
                padding: 8px 15px;
                border-radius: 25px;
                transition: all 0.3s ease;
            }

            .profile-section:hover {
                background: rgba(255, 255, 255, 0.1);
            }

            .profile-avatar {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background: white;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 18px;
            }

            .profile-info {
                display: flex;
                flex-direction: column;
            }

            .profile-name {
                font-weight: 600;
                font-size: 14px;
            }

            .profile-status {
                font-size: 12px;
                opacity: 0.8;
            }

            /* –õ–µ–≤–∞—è –±–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å */
            .sidebar {
                background: #f8f9fa;
                border-right: 1px solid #e9ecef;
                display: flex;
                flex-direction: column;
                padding: 20px 0;
            }

            .compose-button {
                margin: 0 20px 30px 20px;
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: white;
                border: none;
                border-radius: 12px;
                padding: 15px 20px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                gap: 10px;
                justify-content: center;
            }

            .compose-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            }

             .nav-item {
                display: flex;
                align-items: center;
                gap: 15px;
                padding: 0; /* —É–±–∏—Ä–∞–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π padding */
                cursor: pointer;
                transition: all 0.3s ease;
                border-left: 3px solid transparent;
                position: relative;
            }

            .nav-item form {
                width: 100%;
                height: 100%;
            }

            .nav-item button {
                background: transparent;
                border: none;
                padding: 20px; /* —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º –æ–±–ª–∞—Å—Ç—å –∫–ª–∏–∫–∞ */
                margin: -5px; /* –∫–æ–º–ø–µ–Ω—Å–∏—Ä—É–µ–º –≤–∏–∑—É–∞–ª—å–Ω–æ–µ —Å–º–µ—â–µ–Ω–∏–µ */
                cursor: pointer;
                color: inherit;
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                gap: 15px;
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
            }

            .nav-item button:focus {
                outline: none;
            }

            .nav-item:hover {
                background: rgba(102, 126, 234, 0.1);
                border-left-color: #667eea;
            }

            .nav-item.active {
                background: rgba(102, 126, 234, 0.15);
                border-left-color: #667eea;
                font-weight: 600;
            }

            .nav-icon {
                font-size: 20px;
                width: 24px;
                text-align: center;
            }

            .nav-text {
                flex: 1;
                font-size: 17px;
                text-align: left;
            }

            .nav-badge {
                background: #ff4757;
                color: white;
                border-radius: 10px;
                padding: 2px 8px;
                font-size: 12px;
                font-weight: bold;
                min-width: 20px;
                text-align: center;
            }

            /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –æ–±–ª–∞—Å—Ç—å –ø–∏—Å–µ–º */
            .mail-content {
                background: white;
                display: flex;
                flex-direction: column;
                overflow: hidden;
            }

            .mail-header {
                background: #f8f9fa;
                border-bottom: 1px solid #e9ecef;
                padding: 20px 30px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .mail-title {
                font-size: 24px;
                font-weight: 600;
                color: #333;
            }

            .mail-actions {
                display: flex;
                gap: 10px;
            }

            .action-btn {
                padding: 8px 15px;
                border: 1px solid #ddd;
                background: white;
                border-radius: 6px;
                cursor: pointer;
                transition: all 0.3s ease;
                font-size: 14px;
            }

            .action-btn:hover {
                background: #f0f0f0;
                border-color: #667eea;
            }

            .mail-list {
                flex: 1;
                overflow-y: auto;
                padding: 0;
            }

            .mail-item {
                display: flex;
                align-items: center;
                padding: 15px 30px;
                border-bottom: 1px solid #f0f0f0;
                cursor: pointer;
                transition: all 0.3s ease;
                text-decoration: none; /* –£–±–∏—Ä–∞–µ–º –ø–æ–¥—á–µ—Ä–∫–∏–≤–∞–Ω–∏–µ */
                color: inherit; /* –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
            }

            .mail-item:hover {
                background: #f8f9fa;
            }

            .mail-item.unread {
                background: rgba(102, 126, 234, 0.05);
                border-left: 3px solid #667eea;
            }

            .mail-sender {
                width: 200px;
                font-weight: 600;
                color: #333;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .mail-subject {
                flex: 1;
                color: #555;
                margin: 0 20px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .mail-time {
                width: 80px;
                text-align: right;
                color: #888;
                font-size: 13px;
            }

            .mail-attachment {
                margin-left: 10px;
                color: #666;
            }

            /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
            @media (max-width: 768px) {
                .dashboard-container {
                    grid-template-columns: 1fr;
                    grid-template-rows: 70px 60px 1fr;
                    margin: 5px;
                }

                .sidebar {
                    grid-row: 2;
                    flex-direction: row;
                    padding: 10px;
                    overflow-x: auto;
                }

                .compose-button {
                    margin: 0 10px 0 0;
                    min-width: 120px;
                }

                .nav-menu {
                    display: flex;
                    gap: 10px;
                }

                .nav-item {
                    min-width: 100px;
                    padding: 10px;
                    border-left: none;
                    border-bottom: 3px solid transparent;
                    text-align: center;
                    flex-direction: column;
                    gap: 5px;
                }

                .nav-item:hover,
                .nav-item.active {
                    border-left: none;
                    border-bottom-color: #667eea;
                }

                .nav-text {
                    font-size: 12px;
                }

                .profile-info {
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <div class="dashboard-container">
            <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
            <div class="header">
                <div class="logo">
                    <!-- <span>üïäÔ∏è</span> -->
                    <span>telegram 2</span>
                </div>
                <div class="profile-section" onclick="location.href='/profile'">
                    <div class="profile-avatar">{{icon}}</div>
                    <div class="profile-info">
                        <div class="profile-name">{{username}}</div>
                        <div class="profile-status">online</div>
                    </div>
                </div>
            </div>

            <!-- –õ–µ–≤–∞—è –±–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å -->
            <div class="sidebar">
                <form action="/compose" method="get">
                    <button class="compose-button" type="submit">
                        <span>‚úçÔ∏è</span>
                        <span>New message</span>
                    </button>
                </form>

                <div class="nav-menu">
                    <div class="nav-item">
                    <form action="/menu" method="get">
                        <button type="submit">
                        <span class="nav-icon">üì•</span>
                        <span class="nav-text">Inbox</span>
                        </button>
                    </form>
                    </div>

                    <div class="nav-item">
                    <form action="/sentmsg" method="get">
                        <button type="submit">
                            <span class="nav-icon">üì§</span>
                            <span class="nav-text">Sent</span>
                        </button>
                    </form>
                    </div>
                    
                    <div class="nav-item">
                    <form action="/spam" method="get">
                        <button type="submit">
                        <span class="nav-icon">üö´</span>
                        <span class="nav-text">Spam</span>
                        </button>
                    </form>
                    </div>

                </div>
            </div>

            <div class="mail-content">
            <div class="mail-header">
                <h2 class="mail-title">Spam</h2>
            </div>
            
            <div class="mail-list">
                {% for message in messages %}
                <a href="/spam_message/{{ message.id }}" class="mail-item">
                    <div class="mail-sender">{{ message.from_name }}</div>
                    <div class="mail-subject">{{ message.subject }}</div>
                    <div class="mail-time">
                        
                            {{ message.sent_at.strftime('%d.%m') }}
                    </div>
                </a>
                {% endfor %}
                
                {% if not messages %}
                <div style="text-align: center; padding: 50px; color: #888;">
                    <h3>No messages</h3>
                </div>
                {% endif %}
            </div>
        </div>
        </div>
    </body>
    </html>
