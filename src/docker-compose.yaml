version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "8000:8000"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth
      - mail_system
    networks:
      - app-network

  auth:
    build: ./app/auth
    expose:
      - "5001"
    networks:
      - app-network

  mail_system:
    build: ./app/mail_menu
    expose:
      - "5000"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
